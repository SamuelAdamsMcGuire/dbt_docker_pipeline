version: '3'
services:

  el:
    build: el/
    volumes:
    - ./el:/el_code
    env_file:
      - ./.env
    depends_on:
    - mypg
    - transform

  mypg:
    image: postgres
    ports:
    - 5433:5432
    restart: always
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=postgres2
      - POSTGRES_PASSWORD=postgres2
      - POSTGRES_HOST=mypg
      - POSTGRES_DB=exchange

  transform:
    build:
      context: transform
    volumes:
      - ./transform:/transform
    depends_on:
      - mypg
    restart: on-failure
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=postgres2
      - POSTGRES_PASSWORD=postgres2
      - POSTGRES_HOST=mypg
      - POSTGRES_DB=exchange

  metabase:
    image: metabase/metabase
    ports:
      - 3000:3000
    volumes:
      - ./metabase-data:/metabase-data
    depends_on:
      - mypg
    env_file:
      - ./.env
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_PORT=5432
      - MB_DB_DBNAME=exchange
      - MB_DB_USER=postgres2
      - MB_DB_PASS=postgres2
      - MB_DB_HOST=mypg


